<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script>
            if (sessionStorage._id === undefined && sessionStorage.rol !== 'driver') {
                alert('Error HTTP 401 Unauthorized');

            }

    <body>
