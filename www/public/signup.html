<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="user registration page">
    <meta name="author" content="Jose Camacho">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <title>Sign Up : TecnoMapsM</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/helper.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:** -->
    <!--[if lt IE 9]>
    <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https:**oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script>
        if(sessionStorage._id !== undefined){
            if(sessionStorage.rol === 'driver'){
                location.href = './idvehicle.html';
            }else{
                location.href = './locationuser.html';
            }
        }
    </script>
</head>

<body class="fix-header fix-sidebar">
    <!-- Main wrapper  -->
    <div id="main-wrapper">

        <div class="unix-login">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="login-content card">
                            <div class="login-form">
                                <h4>Registrarse</h4>
                                <div id="message"></div>
                                <form  id="form-create-an-account">
                                   <div class="form-group">
                                        <label>Rol</label>
                                        <select class="form-control" id="rol-user" name="rol">
                                            <option value="user">Usuario</option>
                                            <option value="driver">Conductor</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Nombre Completo</label>
                                        <input type="text" class="form-control" name="name_completed" placeholder="Name Completed">
                                    </div>
                                    <div class="form-group">
                                        <label>Identificacion</label>
                                        <input type="text" class="form-control" name="id" placeholder="Identification">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" name="mail" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label>Telefono</label>
                                        <input type="text" class="form-control" name="cellphone" placeholder="Cellphone">
                                    </div>
                                    <div class="form-group" id="form-id-motorcycle">
                                        <label>Id Motocycleta</label>
                                        <input type="text" class="form-control" id="n" name="id_motorcycle" placeholder="Identification Motorcycle ">
                                    </div>
                                    <button type="button" onclick="createAnAccount()" class="btn btn-primary btn-flat m-b-2 m-t-10">Sign Up</button>
                                    <a href="./../index.html"><button type="button" class="btn bg-theme btn-flat m-b-30 m-t-30">Go Back</button></a>
                                    <div class="register-link m-t-3 text-center">
                                        <p>¿Ya tienes una cuenta?
                                            <a href="./logon.html">¡Inicia sesion!</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Wrapper -->
    <!-- All Jquery -->
    <script src="js/lib/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="js/lib/bootstrap/js/popper.min.js"></script>
    <script src="js/lib/bootstrap/js/bootstrap.min.js"></script>
    <!--Custom JavaScript -->
    <script src="js/app.js"></script>
</body>

</html>
