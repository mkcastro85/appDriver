<script>
    if(sessionStorage._id !== undefined){
        if(sessionStorage.rol === 'driver'){
            location.href = './idvehicle.html';

            location.href = './locationuser.html';

    }

<body class="fix-header fix-sidebar">

    <!-- Main wrapper  -->
    <div id="main-wrapper">

        <div class="unix-login">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="login-content card">
                            <div class="login-form">
                                <h4>Sign In</h4>
                                <form action="javascript:logon()" id="form-logon">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" name="mail" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label>Contraseña</label>
                                        <input type="password" name="password" class="form-control" placeholder="Contraseña">
                                    </div>
                                    <div class="checkbox">
                                        <label class="pull-right">
        										<a href="#">¿Olvido su contraseña?</a>
        									</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-flat m-b-5 m-t-5">Ingresar</button>
                                    <a href="./../index.html"><button type="button" class="btn bg-theme btn-flat m-b-30 m-t-30">Regresar</button></a>
                                    <div class="register-link m-t-5 text-center">
                                        <p>¿No tienes una cuenta? <a href="./signup.html">¡Registrarse!</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
